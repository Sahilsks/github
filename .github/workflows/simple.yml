name: shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: macos-latest
    steps:
      - name: echo string
        run: echo "hello world"
      - name: multiline script
        run: |
          node -v
          npm -v
          npx -v
      - name: python Commands
        run: | 
          import platform 
          print(platform.processor())
        shell: python
    run-windows-commands:
      runs-on: windows-latest
        steps:
          - name: directory powershell
            run: Get-Location
          - name: directory bash 
            run: pwd
            shell: bash